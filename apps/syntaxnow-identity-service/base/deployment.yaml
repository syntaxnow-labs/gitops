apiVersion: apps/v1
kind: Deployment
metadata:
  name: syntaxnow-identity-service
  labels:
    app: syntaxnow-identity-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: syntaxnow-identity-service
  template:
    metadata:
      labels:
        app: syntaxnow-identity-service
    spec:
      imagePullSecrets:
        - name: ghcr-creds
      containers:
        - name: syntaxnow-identity-service
          image: ghcr.io/syntaxnow-labs/syntaxnow-identity-service:latest
          ports:
            - containerPort: 9090

          # Static config from values-dev.yaml (ConfigMap)
          envFrom:
            - configMapRef:
                name: syntaxnow-identity-service-config

          # Secrets from OCI K3s Mounted(mounted as files)
          volumeMounts:
            - name: app-secrets
              mountPath: /app/secrets
              readOnly: true

      volumes:
        - name: app-secrets
          secret:
            secretName: identity-secrets
