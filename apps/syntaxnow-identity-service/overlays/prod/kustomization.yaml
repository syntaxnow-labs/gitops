apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: apps-prod

resources:
  - ../../base
  - namespace.yaml
  - ingress.yaml
  - secrets.yaml

configMapGenerator:
  - name: syntaxnow-identity-service-config
    behavior: create
    envs:
      - values-prod.env

patches:
  - path: patch-image.yaml
