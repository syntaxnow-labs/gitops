apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: apps-dev

resources:
  - ../../base
  - secrets.yaml
  - ingress.yaml
  - namespace.yaml
  - secrets.yaml

configMapGenerator:
  - name: sky-ledger-services-config
    behavior: create
    files:
      - values-dev.env

patches:
  - path: patch-image.yaml
